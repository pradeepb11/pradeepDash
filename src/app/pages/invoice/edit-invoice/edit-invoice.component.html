<div class="container-fluid">
    <div class="content  p-0">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Invoice</h3>

                </div>
            </div>
        </div>
        <div class="row invoiceForm">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header  border-bottom border-2">
                        <h5 class="card-title mb-0 float-start">Edit Invoice</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="invoiceAddForm" (ngSubmit)="onaddinvoiceForm()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>To <span class="text-danger">*</span></label>
                                        <div class="cal-icon">
                                            <input class="form-control flatpickr-minimum flatpickr-input active" type="text" value="2022-03-22" formControlName="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <div class="cal-icon">
                                            <input class="form-control " type="email" value="pradeep@gmail.com" formControlName="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Phone <span class="text-danger">*</span></label>
                                        <div class="cal-icon">
                                            <input class="form-control datetimepicker" type="text" value="8987888845" formControlName="phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <div class="form-group">
                                        <label>Ref. No </label>
                                        <input type="text" class="form-control" value="AS5555sdadsa" formControlName="refno">
                                    </div>
                                </div>
                                <div class="col-md-4 mt-3">
                                    <div class="form-group">
                                        <label>Invoice Currency <span class="text-danger">*</span></label>


                                        <select class="form-select form-control" formControlName="currency">
                                            <option>select currency</option>
                                            <option value="{{curr.code}}" *ngFor="let curr of currencyList">{{curr.name}}</option>  
									    </select>
                                    </div>
                                </div>
                            </div>

                            <hr>

                            <div class="table-responsive mt-4">

                                <table class="table table-stripped table-center table-hover">

                                            <th>Description</th>
                                            <th>Quantity</th>
                                            <th>Unit Price</th>
                                            <th>Amount</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>

                                            <td>

                                            </td>
                                            <td>
                                                <input type="text" class="form-control" placeholder="INR 0.0" disabled="" value="100">
                                            </td>
                                            <td class="add-remove text-end">
                                                <i class="fas fa-plus-circle me-2 fs-2"></i>
                                                <i class="fas fa-minus-circle fs-2"></i>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                                <input type="text" class="form-control" value="testing123">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" value="2">

                                            <td class="add-remove text-end">

                                                <i class="fas fa-minus-circle fs-2"></i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                                <table class="table table-stripped table-center table-hover">
                                    <thead></thead>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                            <td></td>

                                <button type="submit" class="btn btn-primary">Edit Invoice</button>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
